<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FlexBox</title>
		<style>
			#container{
				display:flex;
				flex-wrap: wrap;
			}
			#container > div{
				width:200px;
				height:200px;
				padding:20px;
				background-color:green;
				margin:3px;
				border:3px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div>This is My first section</div>
			<div>This is my another Section</div>
			<div>This is my third Section</div>
			<div>This is My Fourth Section</div>
			<div> So on</div>
		</div>
	</body>
</html>
